<element name="call-pin2-dialog" extends="section">
  <template>

    <header>
      <button type="reset">
        <span data-l10n-id="back" class="icon icon-back">Back</span>
      </button>
      <menu type="toolbar">
      <button data-l10n-id="done" type="submit">Done</button>
      </menu>
      <h1></h1>
    </header>

    <div>
      <div class="container">
        <div class="sim-errorMsg error" hidden>
          <div class="sim-messageHeader"></div>
          <span class="sim-messageBody"></span>
        </div>
        <div class="sim-triesLeft" data-l10-id="inputCodeRetriesLeft"></div>

        <div class="sim-code-area sim-pinArea">
          <div data-l10n-id="simPin2">SIM PIN2</div>
          <div class="input-wrapper">
            <input type="password" x-inputmode="digit" size="8" maxlength="8" />
          </div>
        </div>

        <div class="sim-code-area sim-pukArea">
          <div data-l10n-id="puk2Code">PUK2 Code</div>
          <div class="input-wrapper">
            <input type="password" x-inputmode="digit" size="8" maxlength="8" />
          </div>
        </div>

        <div class="sim-code-area sim-newPinArea">
          <div data-l10n-id="newSimPinMsg">
            Create PIN2 (must contain 4 to 8 digits)
          </div>
          <div class="input-wrapper">
            <input type="password" x-inputmode="digit" size="8" maxlength="8" />
          </div>
        </div>

        <div class="sim-code-area sim-confirmPinArea">
          <div data-l10n-id="confirmNewSimPin2Msg">
            Confirm New PIN2
          </div>
          <div class="input-wrapper">
            <input type="password" x-inputmode="digit" size="8" maxlength="8" />
          </div>
        </div>
      </div>
    </div>

  </template>
</element>
